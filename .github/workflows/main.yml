name: Java CI with Maven

on:
  push:
    # 分支
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Running Java ${{ matrix.java }} compile
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: 缓存 Maven 依赖
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: 编译代码
        run: mvn compile
      - name: Deploy the JAR file to the remote server
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Generate the package
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true
      - name: 将 JAR 包部署到服务器
        uses: garygrossgarten/github-action-scp@release
        with:
          local: target/javbus-tg-bot-jar-with-dependencies.jar
          remote: /root/javbus/javbus-tg-bot-jar-with-dependencies.jar
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.PASSWORD }}
      - name: 在服务器上执行 java -jar，请确保服务器安装了 JDK
        if: always()
        uses: fifsky/ssh-action@master
        with:
          script: | # 命令中的 & 表示在后台运行进程
            export JAVBUS_BOT_NAME = ${{secrets.BOT_NAME}}
            export JAVBUS_BOT_NAME = ${{secrets.BOT_TOKEN}}
            cd /root/javbus
            ps -ef | grep javbus-tg-bot-jar-with-dependencies.jar | grep -v grep | awk '{print $2}' | xargs kill -9
            nohup java -jar javbus-tg-bot-jar-with-dependencies.jar >/dev/null 2>&1 &
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          user: ${{ secrets.USER_NAME }}
          pass: ${{ secrets.PASSWORD }}
